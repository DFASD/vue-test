<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-test</title>
  </head>
  <style>

  </style>
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css" rel="stylesheet">
  <body>
  <!--绑定内联样式-->
  <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }" id="style1">绑定内联样式</div>

  <div v-bind:style="styleObject" id="style2">绑定内联样式2</div>
 <script type="text/javascript" src="static/js/vue.js"></script>
  <script> 
      new Vue({
          el:'#style1',
          data:{
            activeColor:'#f00',
            fontSize:'36'
          },

      })
      new Vue({
          el:'#style2',
          data:{
            styleObject:{
                fontSize:'16px',
                background:'#0f0'
            }
          },
      })

  </script>
    <!-- built files will be auto injected -->
  </body>
</html>
