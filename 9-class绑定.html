<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-test</title>
  </head>
  <style>

  </style>
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css" rel="stylesheet">
  <body>
  <h3>本次案例需要审查元素查看元素的class</h3>
  <!--class与style的绑定-->
  <!--对象语法-->
  <div id="bindClass" v-bind:class="{active:isActive,text: hasError }">bindClass</div>
  <div id="classObject" v-bind:class="classObject">classObject</div>
    
      <!--数组语法-->
  <div id="classArray" v-bind:class="[activeClass,errorClass]">classArray</div>
  <div id="classArray2" v-bind:class="[{isActive:activeClass},errorClass]">classArray</div>
 <script type="text/javascript" src="static/js/vue.js"></script>
  <script> 
      new Vue({
          el:'#bindClass',
          data:{
            isActive:true,
            hasError:false
          },

      })
      new Vue({
          el:'#classObject',
          data:{
            classObject:{
                isActive:true,
                hasError:false
            }
          },
      })

      new Vue({
          el:'#classArray',
          data:{
            activeClass:'active',
            errorClass:'arror'
          },
      })

      new Vue({
          el:'#classArray2',
          data:{
            activeClass:true,
            errorClass:false
          },
      })
   

  </script>
    <!-- built files will be auto injected -->
  </body>
</html>
